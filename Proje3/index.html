<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
  </style>
</head>

<body>
  <section>
    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-body">
        <div class="image-holder">
          <img class="" src="images/image-victor.jpg" alt="profil photo"></div>
          <h1 class="name-age">Victor Crest <span>26</span> </h1>
          <h2 class="city">London</h2>
      </div>
      <div class="card-footer">
        <div class="information">
          <h3 class="number">80k</h3>
          <span class="information">Followers</span>
        </div>
        <div class="information">
          <h3 class="number">803k</h3>
          <span class="information">Likes</span>
        </div>
        <div class="information">
          <h3 class="number">1.4k</h3>
          <span class="information">Photos</span>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
